<div class="container justify-content-center">
    <div class="row justify-content-center">
        <h1>{{header}}</h1>
    </div>
    <div class="row justify-content-center">
        <form [formGroup]="supplierForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>
                    Name:
                </label>
                <input class="form-control" type="text" formControlName="name">
                <small class="text-danger" *ngIf="supplierForm.get('name')?.hasError('required')
                && supplierForm.get('name')?.touched">
                    This field is required.
                </small>

                <small class="text-danger">
                    {{existedNameMessage}}
                </small>
            </div>

            <div class="form-group">
                <label>
                    Phone:
                </label>
                <input class="form-control" type="text" formControlName="phone" required>

                <small class="text-danger" *ngIf="supplierForm.get('phone')?.hasError('required')
                && supplierForm.get('phone')?.touched">
                    This field is required.
                </small>
            </div>

            <div class="form-group">
                <label>
                    Address:
                </label>
                <input class="form-control" type="text" formControlName="address" required>
                <small class="text-danger" *ngIf="supplierForm.get('address')?.hasError('required')
                && supplierForm.get('address')?.touched">
                    This field is required.
                </small>
            </div>

            <div class="form-group">
                <label>
                    Open time:
                </label>
                <input class="form-control" type="text" formControlName="openTime" required>
                <small class="text-danger" *ngIf="supplierForm.get('openTime')?.hasError('required')
                && supplierForm.get('openTime')?.touched">
                    This field is required.
                </small>
            </div>

            <div class="form-group">
                <label>
                    Close time:
                </label>
                <input class="form-control" type="text" formControlName="closeTime" required>
                <small class="text-danger" *ngIf="supplierForm.get('closeTime')?.hasError('required')
                && supplierForm.get('closeTime')?.touched">
                    This field is required.
                </small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!supplierForm.valid">Submit</button>
        </form>

    </div>
    <div class="alert alert-success" role="alert" *ngIf="isSuccess">
       {{message}} 
    </div>
</div>
