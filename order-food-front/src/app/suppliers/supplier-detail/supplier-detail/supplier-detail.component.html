<div class="containter">
  <div class=" information row">
    <div class="col-sm-5">
      <img class="card-img" src="https://picsum.photos/450/250" alt="Card image cap">
    </div>
    <div class="col-sm-7">
      <p class="h3"> {{supplier.name}}</p>
      <p>
        <fa-icon [icon]="mapIcon"></fa-icon>{{supplier.address}}
      </p>
      <div>
        <span>
          <fa-icon [icon]="clockIcon"></fa-icon>{{supplier.openTime}} - {{supplier.closeTime}}
        </span>
      </div>
      <ngb-rating [max]="5" [rate]="+supplier.rate" [readonly]="true"></ngb-rating>
      <p>
        <fa-icon [icon]="phoneIcon"></fa-icon>{{supplier.phone}}
      </p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="d-flex flex-wrap flex-row justify-content-center align-content-around">
        <app-food-item *ngFor="let food of foods" [food]="food" [isMine]="isMine"></app-food-item>
        <app-food-item [ngClass]="{'d-none': !isCreating}" [isCreating]="true" [isMine]="isMine"
          [supplierId]="supplier.id"></app-food-item>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="handleCreate()" class="btn btn-primary" *ngIf="isMine">
          <fa-icon [icon]="plusIcon"></fa-icon>
        </button>
      </div>

    </div>
  </div>
</div>

<hr>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-7">
      <app-comment-item *ngFor="let feedback of feedbacks" [feedback]="feedback"></app-comment-item>
    </div>
    <div class="col"></div>

  </div>
</div>
<ng-container *ngIf="isLogedIn && (userRole == 'CUSTOMER' || userRole == 'SUPPLIER')">
  <div class="row justify-content-center">
    <div class="col"></div>
    <div class="col-7">
      <form (ngSubmit)="submitComment(f)" #f="ngForm">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Add comments</label>
          <textarea class="form-control" rows="3" cols="9" ngModel name="comment" required
            #comment="ngModel"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
    <div class="col">
    </div>

  </div>

</ng-container>
