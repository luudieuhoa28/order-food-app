<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="card">
            <form [formGroup]="changeInforForm" (ngSubmit)="submitForm()">
                <p class="h3">Change information form</p>
                <div class="form-group">
                    <label>
                        Username:
                    </label>
                    <input class="form-control" type="text" formControlName="username" readonly>
                </div>

                <div class="form-group">
                    <label>
                        Name:
                    </label>
                    <input class="form-control" type="text" formControlName="name" required>

                    <small class="text-danger" *ngIf="changeInforForm.get('name')?.hasError('required') 
                && changeInforForm.get('name')?.touched">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        Address:
                    </label>
                    <input class="form-control" type="text" formControlName="address" required>
                    <small class="text-danger" *ngIf="changeInforForm.get('address')?.hasError('required')
                && changeInforForm.get('address')?.touched">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        Phone:
                    </label>
                    <input class="form-control" type="text" formControlName="phone" required>
                    <small class="text-danger" *ngIf="changeInforForm.get('phone')?.hasError('required')
                && changeInforForm.get('phone')?.touched">
                        This field is required.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!changeInforForm.valid">Submit</button>
            </form>
        </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="isSuccess">
        Update successfully!!!
    </div>
</div>
